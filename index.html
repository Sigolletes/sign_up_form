<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">

    <link href='https://css.gg/corner-down-left.css' rel='stylesheet'>

    <title>Sign Up Form</title>
</head>
<body>

    <div id="photo">
        <div id="logo">
            <img src="./pictures/logo.png" alt="Logo" /> 
            <h1>FORM</h1>
        </div>

        <p>Photo by <a href="https://unsplash.com/@erik_karits?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Erik Karits</a> on <a href="https://unsplash.com/es/t/nature?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </div>

    <div id="form">
        
        <div id="text">
            <h3>This is not a real online service! This is an exercise with an owl at the left or the top (depends on the screen). Sign up <em>now&nbsp</em> to get started.</h3>

            <h3>You <em>know&nbsp</em> you want to.</h3>
        </div>

        <form action="#" method="post">

            <fieldset name="info" id="info">
                <legend>Let's do this!</legend>
                <div class="inputDiv">
                    <label for="name">FIRST NAME *</label>
                    <input type="text" id="name" name="name" minlength="2" maxlength="13" placeholder="Name" required>
                </div>

                <div class="inputDiv">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName" name="lastName" minlength="2" maxlength="16">
                </div>

                <div class="inputDiv">
                    <label for="email">EMAIL *</label>
                    <input type="email" id="email" name="email" placeholder="email@email.com" required>
                </div>

                <div class="inputDiv">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone" placeholder="000 000 0000" pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$">
                </div>

                <div class="inputDiv">
                    <label for="password">PASSWORD *</label>
                    <input type="password" id="password" name="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" placeholder="Min 8 with a number" required>
                </div>

                <div class="inputDiv">
                    <label for="confirmPassword">CONFIRM PASSWORD *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required>
                </div>
            </fieldset>

            <fieldset name="button" id="button">

                <h5 id="alertInfo"></h5>

                <button type="button" id="submitButton">Create Account</button>

                <p>Already have an account? <button type="button" id="log">Log in</button></p>
            </fieldset>

        </form>

    </div>

    <div id="logInDiv">
        <form action="#" method="post">

            <div class="inputDiv">
                <label for="userName">NAME *</label>
                <input type="text" id="userName" name="userName" minlength="2" maxlength="13" pattern="Admin" required>
            </div>

            <div class="inputDiv">
                <label for="psswrd">PASSWORD *</label>
                <input type="password" id="psswrd" name="psswrd" required pattern="1234">
            </div>

            <h4 id="infoLog"></h4>

            <button type="button" id="logIn">ENTER</button>
        </form>

        <p>You cannot enter?</p>
        <button type="button" id="hint">Get a hint</button>
        <button type="button" id="back"><i class="gg-corner-down-left"></i></button>
    </div>

    
    
</body>
</html>
